---
galaxy_info:
  role_name: "{{ cookiecutter.role_name }}"
  description: "An ansible role for {{ cookiecutter.project_short_purpose }}."

  author: "{{ cookiecutter.galaxy_name }}"
  license: "{{ cookiecutter.open_source_license }}"

  min_ansible_version: "{{ cookiecutter.min_ansible_version }}"
  platforms:
    # note: text after "actively tested: " represent the docker image name
    - name: EL # (Enterprise Linux)
      versions:
        - "9" # actively tested: rockylinux9
    - name: Fedora
      versions:
        - "38" # actively tested: fedora38
        - "39" # actively tested: fedora39
    - name: Debian
      versions:
        - bullseye # actively tested: debian11
        - bookworm # actively tested: debian12
    - name: Ubuntu
      versions:
        - focal # actively tested: ubuntu2004
        - jammy # actively tested: ubuntu2204

  galaxy_tags: []

dependencies: []
