---
galaxy_info:
  role_name: "{{ cookiecutter.role_name }}"
  description: "An ansible role for {{ cookiecutter.project_short_purpose }}."
  standalone: true

  author: "{{ cookiecutter.galaxy_name }}"
  license: "{{ cookiecutter.open_source_license[1] }}"

  min_ansible_version: "{{ cookiecutter.min_ansible_version }}"
  platforms:
    - name: EL # (Enterprise Linux)
      versions:
        - "7" # actively tested: centos7
        - "8" # actively tested: rockylinux8, centos8
    - name: Fedora
      versions:
        - "35"
    - name: Debian
      versions:
        - buster # debian10 (actively tested)
        - bullseye # debian11 (actively tested)
    - name: Ubuntu
      versions:
        - xenial # ubuntu1604 (actively tested)
        - bionic # ubuntu1804 (actively tested)
        - focal # ubuntu2004 (actively tested)

  galaxy_tags: []

dependencies: []
